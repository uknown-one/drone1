<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Service App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Drone Service</h1>
  </header>
  <section id="mission-details">
    <div class="container">
    <h2>Request a Drone Mission</h2>
    <form id="drone-form">
      <label for="location">Location (Latitude, Longitude):</label>
      <input type="text" id="location" name="location" placeholder="Enter location (lat,lon)" required>

      <label for="mission-type">Mission Type:</label>
      <select id="mission-type" name="mission-type" required>
        <option value="delivery">Delivery</option>
        <option value="inspection">Inspection</option>
        <option value="surveillance">Surveillance</option>
        <option value="mapping">Mapping</option>
        <option value="photography">Photography</option>
        <option value="rescue">Rescue</option>
      </select>

      <button type="submit">Submit Mission</button>
    </form>
   </div>
  </section>
   <!-- Map container -->
    <div id="map" style="height: 300px; margin-top: 1rem;"></div>
  </div>

  <section id="mission-status">
    <h2>Mission Status</h2>
    <div id="status-message">No active missions</div>
    <div id="mission-map" style="height: 400px;"></div>
    <div id="results"></div>
  </section>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
